name: Import Sketchboard Drink & Draw

on:
  schedule:
    - cron: "15 14 * * *" # daily at ~6:15am PT
  workflow_dispatch:

permissions:
  contents: write

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Fetch Sketchboard Drink & Draw
        run: |
          python scripts/fetch_sketchboard_drinkdraw.py > sketchboard_drinkdraw.csv

      - name: Merge into events.csv
        run: |
          python scripts/merge_csv.py

      - name: Commit changes
        run: |
          git config user.name "artlinks-bot"
          git config user.email "artlinks-bot@users.noreply.github.com"
          git add events.csv sketchboard_drinkdraw.csv
          git diff --staged --quiet || git commit -m "Auto-import Sketchboard Drink & Draw"
          git push
